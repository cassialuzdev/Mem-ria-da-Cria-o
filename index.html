<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MEMÓRIA DA CRIAÇÃO</title>
  <link rel="icon" href="icone.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #d0f4e2;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
      max-width: 600px;
      margin: auto;
    }

    .card {
      width: 100%;
      aspect-ratio: 1 / 1;
      perspective: 1000px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      border-radius: 15px;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-front {
      background-color: white;
      transform: rotateY(180deg);
    }

    .card-front img {
      width: 70%;
      height: 70%;
      border-radius: 10px;
    }

    .card-back {
      background-image: url('https://cassialuzdev.github.io/memoria-da-criacao/icone.png');
      background-size: cover;
      background-position: center;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <h1>MEMÓRIA DA CRIAÇÃO</h1>
  <div id="game"></div>
  <div id="message"></div>
  <button onclick="startGame()">Reiniciar Jogo</button>

  <script>
    const cardsData = [
      { name: 'CACHORRO', img: 'https://cdn-icons-png.flaticon.com/128/8277/8277459.png', message: 'CACHORRO: DEUS AMA TODAS AS SUAS CRIATURAS!' },
      { name: 'SOL', img: 'https://cdn-icons-png.flaticon.com/128/3787/3787874.png', message: 'SOL: O SOL BRILHA PARA ILUMINAR A CRIAÇÃO DE DEUS.' },
      // ... adicione os demais
    ];

    let gameCards = [];
    let flippedCards = [];
    let matchedPairs = 0;
    const game = document.getElementById('game');
    const message = document.getElementById('message');

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createCardElement(card, index) {
      const cardElement = document.createElement('div');
      cardElement.classList.add('card');
      cardElement.dataset.name = card.name;

      const cardInner = document.createElement('div');
      cardInner.classList.add('card-inner');

      const cardFront = document.createElement('div');
      cardFront.classList.add('card-front');
      const img = document.createElement('img');
      img.src = card.img;
      img.alt = card.name;
      cardFront.appendChild(img);

      const cardBack = document.createElement('div');
      cardBack.classList.add('card-back');

      cardInner.appendChild(cardFront);
      cardInner.appendChild(cardBack);
      cardElement.appendChild(cardInner);

      cardElement.addEventListener('click', () => flipCard(cardElement));

      return cardElement;
    }

    function flipCard(cardElement) {
      if (flippedCards.length >= 2 || cardElement.classList.contains('flipped')) return;

      cardElement.classList.add('flipped');
      flippedCards.push(cardElement);

      if (flippedCards.length === 2) {
        const [first, second] = flippedCards;
        if (first.dataset.name === second.dataset.name) {
          matchedPairs++;
          const found = cardsData.find(c => c.name === first.dataset.name);
          message.textContent = found ? found.message : '';
          flippedCards = [];

          if (matchedPairs === cardsData.length) {
            message.textContent = 'PARABÉNS! VOCÊ ENCONTROU TODOS OS PARES!';
          }
        } else {
          setTimeout(() => {
            first.classList.remove('flipped');
            second.classList.remove('flipped');
            flippedCards = [];
            message.textContent = '';
          }, 1000);
        }
      }
    }

    function startGame() {
      matchedPairs = 0;
      message.textContent = '';
      game.innerHTML = '';
      gameCards = shuffle([...cardsData, ...cardsData]);
      gameCards.forEach((card, index) => {
        game.appendChild(createCardElement(card, index));
      });
    }

    startGame();
  </script>
</body>
</html>
